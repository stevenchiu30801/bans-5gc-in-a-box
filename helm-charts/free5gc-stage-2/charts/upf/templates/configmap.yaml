apiVersion: v1
kind: ConfigMap
metadata:
  name: upf-configmap
  annotations:
    "helm.sh/hook-weight": "-5"
data:
  upfcfg.yaml: |
    info:
      version: 1.0.0
      description: UPF configuration
    
    configuration:
      # debugLevel: panic|fatal|error|warn|info|debug|trace
      debugLevel: info
    
      pfcp:
        - addr: {{ .Values.pfcp.addr }}
    
      gtpu:
        - addr: {{ .Values.gtpu.addr }}
        # [optional] gtpu.name
        # - name: upf.5gc.nctu.me
        # [optional] gtpu.ifname
        # - ifname: gtpif
    
      apn_list:
        - apn: internet
          cidr: 60.60.0.0/24
          # [optional] apn_list[*].natifname
          # natifname: eth0
