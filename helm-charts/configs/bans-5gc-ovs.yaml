# global
global:
  freediameter:
    amf:
      addr: 192.168.2.2
    hss:
      addr: 192.168.2.3
    smf:
      addr: 192.168.2.4
    pcrf:
      addr: 192.168.2.5
  enableMininet: true
  enableSriov: false
  # bridge between mininet and enodeb
  mnEnbBridge:
    subnet: 192.168.4.0/24
    rangeStart: 192.168.4.3
    rangeEnd: 192.168.4.254
    gateway: 192.168.4.1
  # bridge between mininet and upf
  mnUpfBridge:
    subnet: 192.168.4.0/24
    rangeStart: 192.168.4.3
    rangeEnd: 192.168.4.254

# in free5gc chart
amf:
  http:
    addr: 192.168.2.2
  s1ap:
    addr: 192.168.2.2

hss:
  addr: 192.168.2.3

smf:
  addr: 192.168.2.4

pcrf:
  addr: 192.168.2.5

upf:
  pfcp:
    addr: 192.168.2.6
  gtpu:
    addr: 192.168.4.2
  enbSubnet: 192.168.3.0/24

# in mininet and onos chart
bandwidthManagement: false

# in mininet chart
topo: topo.py

# in onos chart
env:
  - name: ONOS_APPS
    value: "drivers,openflow,fwd"
